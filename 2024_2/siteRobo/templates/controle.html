<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle</title>
    <link rel="stylesheet" href="/static/styles/controlestyle.css">
    <script src="/static/scripts/controlescript.js" defer></script>
  </head>
  <body oncontextmenu="return false;">
    <div id="header">
      <h1>robota</h1>
  	  <h2>Controle Remoto</h2>
    </div>
    <div id="controle">
      <div id="top">
        <form><button type = "button" id="arrows" onmousedown="move_forward_car()" onmouseup="stop_car()" ontouchstart="move_forward_car()" ontouchcancel="stop_car()"><img src="/static/images/arrowup.svg"></button></form>
      </div>
      <div id="middle">
        <form><button type = "button" id="arrows" onclick="move_left_car()"><img src="/static/images/arrowleft.svg"></button></form>
        <form><button type = "button" id="arrows" onclick="stop_car()"><img src="/static/images/stop.svg"></button></form>
        <form><button type = "button" id="arrows" onclick="move_right_car()"><img src="/static/images/arrowright.svg"></button></form>
      </div>
      <div id="bottom">
        <form><button type = "button" id="arrows" onmousedown="move_backward_car()" onmouseup="stop_car()" ontouchstart="move_backward_car()" ontouchcancel="stop_car()"><img src="/static/images/arrowdown.svg"></button></form>
      </div>
    </div>
    <div id="footer">
      <p>Made by Robota</p>
      <a href="https://github.com/robotadasufsc/trekking_2024"><img id="github-icon" src="/static/images/github-mark.svg"></a>
  </div>
  </body>
</html>
